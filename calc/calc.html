<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculadora</title>
</head>
<body>
    <section>
        <div class="base">
            <p id="kasio" class="kasio">Kasio</p>
            <p class="calcData"> ELECTRONIC CALCULATOR</p>
            <P class="model">CL-5B</P>
            <div class="base1">
                <div class="screen">
                    <p class = "numerosRes" id="numberRes" type="text"></p>
                    <p class = "numeros" id="numbersInput" type="text"></p>
                </div>
                <div class="baseOfAll">
                    <button id="potencia" class="potencia" onclick="potencia()">^</button>
                    <button id="residuo" class="residuo" onclick="residuo()">%</button>
                    <button id="raiz" class="raiz" onclick="raiz()">âˆš</button>
                    <button id="delete1" class="delete1" onclick="delete1()" id="delete1">Borrar</button>
                    <button id="siete" class="siete" onclick="siete()">7</button>
                    <button id="ocho" class="ocho" onclick="ocho()">8</button>
                    <button id="nueve" class="nueve" onclick="nueve()">9</button>
                    <button id="dividir" class="dividir" onclick="dividir()">/</button>
                    <button id="cuatro" class="cuatro" onclick="cuatro()">4</button>
                    <button id="cinco" class="cinco" onclick="cinco()">5</button>
                    <button id="seis" class="seis" onclick="seis()">6</button>
                    <button id="multiplicar" class="multiplicar" onclick="multiplicar()">*</button>
                    <button id="uno" class="uno" onclick="uno()">1</button>
                    <button id="dos" class="dos" onclick="dos()">2</button>
                    <button id="tres" class="tres" onclick="tres()">3</button>
                    <button id="menos" class="menos" onclick="menos()">-</button>
                    <button id="punto" class="punto" onclick="punto()">.</button>
                    <button id="cero" class="cero" onclick="cero()">0</button>
                    <button id="resultado" class="resultado" onclick="resultado()">=</button>
                    <button id="sumar" class="sumar" onclick="sumar()">+</button>
                    <script src="calc.js"></script>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
